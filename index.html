<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Frenzy</title>
</head>

<body>
    <!-- Welcome Section -->
    <div id="welcome-section">
        <h1>Quiz Frenzy</h1>
        <div id="welcome-speech-bubble" class="speech-bubble"></div>
        <div id="face-container">
            <div id="eyes-container">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
        </div>
        <div id="name-input-container">
            <input type="text" required>
            <i id="name-input-button" class="fa-solid fa-circle-arrow-right"></i>
        </div>
    </div>

    <!-- Select Categories Section -->
     <div id="categories-section">
        <h2><span id="name"></span>, choose a category</h2>
        <div id="categories-container">
            <button id="cartoons" class="button">Cartoons & Animations</button>
            <button id="sports" class="button">Sports</button>
            <button id="science" class="button">Science and Nature</button>
            <button id="film" class="button">Film</button>
        </div>
     </div>

    <script src="https://kit.fontawesome.com/6e7a88330f.js" crossorigin="anonymous"></script>
</body>

</html>
