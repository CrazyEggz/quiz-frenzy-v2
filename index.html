<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Frenzy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Welcome Section -->
    <div id="welcome-section">
        <h1>Quiz Frenzy</h1>
        <div id="welcome-speech-bubble" class="speech-bubble">Hi, I'm Ollie, your quiz mascot.<br>PLease enter your name before start your quiz quest!</div>
        <div id="face-container">
            <div id="eyes-container">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
        </div>
        <div id="name-input-container">
            <input type="text" placeholder="Enter your name" required>
            <i id="name-input-button" class="fa-solid fa-circle-arrow-right"></i>
        </div>
    </div>

    <!-- Select Categories Section -->
    <div id="categories-section">
        <h2><span class="name"></span>, choose a category</h2>
        <div id="categories-container">
            <button id="cartoons" class="button">Cartoons & Animations</button>
            <button id="sports" class="button">Sports</button>
            <button id="science" class="button">Science and Nature</button>
            <button id="film" class="button">Film</button>
        </div>
    </div>

    <!-- Game Section -->
    <div id="game-section">
        <div id="question-container">
            <div id="game-bar">
                <div id="home-icon" class="icon" aria-hidden="true">
                    <i class="fa-solid fa-house-chimney"></i>
                </div>
                <div id="user-details" class="icon" aria-hidden="true">
                    <span class="name"></span>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div id="correct-answer-count" class="icon" aria-hidden="true">
                    <span>0</span>&nbsp;<i class="fa-regular fa-face-laugh-beam"></i>
                </div>
                <div id="incorrect-answer-count" class="icon" aria-hidden="true">
                    <span>0</span>&nbsp;<i class="fa-regular fa-face-frown"></i>
                </div>
                <div id="current-question-number" class="icon" aria-hidden="true">
                    <div><span>1</span> / 10 <i class="fa-solid fa-bars-progress"></i></div>
                </div>
            </div>
            <div id="answer-buttons">
                <button class="button">A</button>
                <button class="button">B</button>
                <button class="button">C</button>
                <button class="button">D</button>
            </div>
            <button id="next-button" class="button">Next</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6e7a88330f.js" crossorigin="anonymous"></script>
</body>

</html>
